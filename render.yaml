services:
  # Frontend - React + Vite Application
  - type: web
    name: trello-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
      - key: VITE_API_BASE_URL
        # Replace with your actual backend URL (without /api/v1)
        # Example: https://trello-backend-xyz.onrender.com
        value: https://task-flow-backend-ib9q.onrender.com

